type Users @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  email: String
  role: String
}

type JobList @model @auth(rules: [{allow: public}]) {
  id: ID!
  JobPosition: String
  Category: String
  Location: String
  Experience: String
  JobStatus: String
  Agency: String
  Description: String
}

type ApplicantList @model @auth(rules: [{allow: public}]) {
  id: ID!
  Name: String
  Email: AWSEmail
  Message: String
  PortfolioLink: String
  Status: String
  JobID: String
}
 